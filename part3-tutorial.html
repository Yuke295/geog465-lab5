<head>

  <div id="mapid" style="width: 600px; height: 400px; margin: auto;"></div>

  <script>
    var mymap = L.map('mapid',{

    zoom: 3
  });
//  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'}).addTo(mymap);

  var seattleIcon = L.icon({
    iconUrl: 'http://l.thumbs.canstockphoto.com/canstock8020581.jpg',
    iconSize: [38, 38], });    // size of the icon
  var myMarker = L.marker([47.6062, -122.3321],
    {icon:seattleIcon, draggable: true}).addTo(mymap).bindPopup("Hi, from Seattle");

//popup window
//  marker.bindPopup("<b>Hello world!</b><br>Seattle Downton").openPopup();

  var mypolyline = L.polyline([[47.593792, -122.333723],[46.798276, -96.756621],[42.347259, -71.052004]], {color:'red', weight:8}).addTo(mymap);
  var mypolygon = L.polygon([[[48.825293, -103.981806],[46.092644,-103.981806],[45.929688, -96.543221],[49.003219, -97.180428]]],{color:'red', weight:8, fillColor:'blue', fillOpacity:1}).addTo(mymap);
