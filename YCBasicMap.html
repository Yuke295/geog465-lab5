<!DOCTYPE html>
<html>
<head>
  <title>geog465_My First Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
  <div id="mapid" style="width: 600px; height: 400px; margin: auto;"></div>

  <script>
    var mymap = L.map('mapid',{
      center: [47.655327852365374, -122.30354135932534],
      zoom: 14
    });

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'}).addTo(mymap);
  </script>
</body>
</html>
